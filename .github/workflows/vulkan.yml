name: Vulkan Build

on: [ pull_request, workflow_dispatch ]

jobs:
  compile:
    runs-on: ubuntu-latest
    container:
      image: zivlazarov/rpg:1.3
      options: --user root
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  
    - name: Compile
      run: cmake -B MyRPGGame/vulkan/build/ -G "Ninja" . && cmake --build MyRPGGame/vulkan/build/  
